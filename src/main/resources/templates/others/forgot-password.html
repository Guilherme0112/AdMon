<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="https://www.thymelaef.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/add-conta.css">
    <link rel="shortcut icon" href="/img/logo.jpg" type="image/x-icon">
    <title>Esqueci minha senha</title>
</head>
<body>
    <!-- Componente header importado do diretÃ³rio /components/component.html -->
    <header th:fragment="header">
        <img src="/img/nav-hbg.jpg" id="nav" class="btn-nav-hbg">
        <a th:href="@{/auth/register}">Criar Conta</a>
    </header>

    <div th:replace="components/component :: nav"></div>
    
    <form action="/forgot-password" method="post" class="box-info" style="height: 130px; width: 500px;">
        <input type="email" placeholder="Digite seu e-mail" name="email">
        <button>Enviar</button>
        <div th:if="${erro_exception}">
            <p class="errors" th:text="${erro_exception}"></p>
        </div>
    </form>
    </main>

    <!-- Scripts -->
    <script src="/js/scripts.js"></script>
</body>
</html>
