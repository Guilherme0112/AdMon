<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="https://www.thymelaef.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/logo.jpg" type="image/x-icon">
    <title>E-mail Enviando</title>
</head>
<body>
    <!-- Componente header importado do diretório /components/component.html -->
    <header th:fragment="header">
        <img src="/img/nav-hbg.jpg" id="nav" class="btn-nav-hbg">
        <a th:href="@{/auth/register}">Criar Conta</a>
    </header>

    <div th:replace="components/component :: nav"></div>
    
    <main style="display: flex; justify-content: center; flex-wrap: wrap;">
        <h1 style="width: 100%; text-align: center; color: white;">Enviamos um e-mail para você!</h1>
        <h3 style="width: 100%; text-align: center; color: white;">Confirme seu e-mail abrindo seu e-mail ou a caixa de spam, se não receber o e-mail <a th:href="@{/auth/register}">clique aqui</a> para tentar novamente.</h3>

        <a th:href="@{/}">Voltar ao Início</a>
    </main>

    <!-- Scripts -->
    <script src="/js/scripts.js"></script>
</body>
</html>
