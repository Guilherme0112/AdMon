<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="https://www.thymelaef.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- Cabeçalho -->
    <header th:fragment="header">
        <img src="/img/nav-hbg.jpg" id="nav" class="btn-nav-hbg">

        <!-- Se houver sessão -->
        <div th:if="${session.session}">
            <a th:href="@{/auth/logout}">Sair</a>
        </div>

        <!-- Se não houver sessão -->
        <div th:unless="${session.session}">
            <a th:href="@{/auth/login}">Login</a>
            <a th:href="@{/auth/register}">Criar Conta</a>
        </div>
    </header>

    <div class="nav hide"  th:fragment="nav">
        <a th:href="@{/}">Ínicio</a>

        <!-- Há sessão -->
        <div th:if="${session.session}">
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/calendario/{ano}(ano=${#dates.format(new java.util.Date(), 'yyyy')})}">Calendário</a>
            <a th:href="@{/contas/criar}">Adicionar Contas</a>
            <a th:href="@{/ganhos/criar}">Adicionar Ganhos</a>
            <a th:href="@{/ganhos/lista}">Ver Ganhos</a>
        </div>

        <!-- Não há sessão -->
        <div th:unless="${session.session}">
            <a th:href="@{/auth/login}">Login</a>
            <a th:href="@{/auth/register}">Criar Conta</a>
        </div>
    </div>
    <!-- Rodapé -->
    <footer th:fragment="footer">
        <ul>
            <h4>Links</h4>
            <ol>
                <a href="">GitHub</a>
            </ol>
            <ol>
                <a href="">Facebook</a>
            </ol>
            <ol>
                <a href="">Instagram</a>
            </ol>   
            <ol> 
                <a href="">LinkedIn</a>
            </ol>
        </ul>
    </footer>
</body>
</html>
