<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="https://www.thymelaef.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/add-conta.css">
    <link rel="shortcut icon" href="/img/logo.jpg" type="image/x-icon">
    <title>Editar Conta</title>
</head>
<body>
    <!-- Componente header importado do diretório /components/component.html -->
    <header th:replace="components/component :: header"></header>

    <main>

        <!-- Formulário -->
        <h1>Editar Conta</h1>
        <form action="/editConta" method="post" th:object="${conta}">
            <input type="text" th:field="*{conta}" placeholder="Nome da Conta" required>
            <input type="number" th:field="*{valor}" step="0.01" placeholder="Valor da Conta" required>
            <textarea th:field="*{anotacao}" placeholder="Anotação da Conta"></textarea>
            <input type="date"  th:field="*{vencimento}" th:value="${#temporals.format(conta.vencimento, 'yyyy-MM-dd')}" required>
            <select th:field="*{status}">
                <option value="0">Pendente</option>
                <option value="1">Vencido</option>
                <option value="2">Pago</option>
            </select>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
